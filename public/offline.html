<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - منصة أتلانتس</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    @media (max-width: 640px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .retry-btn { padding: 12px 24px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🌐</div>
    <h1>غير متصل بالإنترنت</h1>
    <p>
      يبدو أنك غير متصل بالإنترنت حالياً.<br>
      تحقق من اتصالك وحاول مرة أخرى.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      🔄 إعادة المحاولة
    </button>
    
    <div class="status">
      <p>💡 نصيحة: يمكنك الاستمرار في تصفح بعض الصفحات المحفوظة محلياً</p>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Update status when connection changes
    function updateConnectionStatus() {
      const status = document.querySelector('.status p');
      if (navigator.onLine) {
        status.innerHTML = '✅ تم استعادة الاتصال! جاري إعادة التحميل...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.innerHTML = '❌ لا يزال الاتصال منقطعاً';
      }
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
  </script>
</body>
</html>
