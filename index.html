          rgba(51, 65, 85, 0.4) 100%);

      /* Admin Card Enhancements */
      [data-admin-layout] .admin-card-enhanced {

      [data-merchant-layout] .header-enhanced {
        background: linear-gradient(135deg, 
          rgba(255, 255, 255, 0.98) 0%, 
          rgba(248, 250, 252, 0.95) 50%, 
          rgba(241, 245, 249, 0.9) 100%);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);

      .dark [data-merchant-layout] .header-enhanced {
        background: linear-gradient(135deg, 
          rgba(15, 23, 42, 0.98) 0%, 
          rgba(30, 41, 59, 0.95) 50%,

        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);

      [data-merchant-layout] .content-enhanced {

      /* Light mode text visibility - scope to html:not(.dark) to avoid mixing */
      html:not(.dark) body {
        color: #0f172a;
        background: 
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.25) 0%, transparent 60%),
          radial-gradient(circle at 80% 20%, rgba(255, 183, 77, 0.2) 0%, transparent 60%),
          radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.18) 0%, transparent 60%),
          radial-gradient(circle at 60% 60%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 30% 70%, rgba(168, 85, 247, 0.2) 0%, transparent 55%),
          linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 30%, #cbd5e1 70%, #94a3b8 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      /* Animated background elements for light mode */
      html:not(.dark) body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 70% 30%, rgba(239, 68, 68, 0.08) 0%, transparent 45%),
          radial-gradient(circle at 25% 75%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        animation: lightModeFloat 20s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }
      @keyframes lightModeFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        25% { transform: translateY(-20px) rotate(1deg); opacity: 0.8; }
        50% { transform: translateY(-10px) rotate(-1deg); opacity: 0.6; }
        75% { transform: translateY(-30px) rotate(0.5deg); opacity: 0.9; }
      }
      html:not(.dark) body h1,
      html:not(.dark) body h2,
      html:not(.dark) body h3,
      html:not(.dark) body h4,
      html:not(.dark) body h5,

      html:not(.dark) .heading-ar {
        color: #0f172a !important;

        -webkit-background-clip: unset !important;
