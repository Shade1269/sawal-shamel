name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build
      env:
        # Use dummy values for build process
        VITE_SUPABASE_URL: https://dummy.supabase.co
        VITE_SUPABASE_ANON_KEY: dummy_key

    - name: Run preview (smoke test)
      run: |
        npm run preview &
        sleep 5
        curl -f http://localhost:4173 || exit 1